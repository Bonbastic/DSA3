<body>
   
   <script>
        var nome 
        var idade
        nome = prompt('Escreva seu nome: ')
        idade = prompt('Escreva sua idade: ')
        if(nome.length == 0 || idade.length == 0){
            alert('Não deixe em branco!!!!')
        }else{
            document.write('Boa tarde, <b>' + nome.toUpperCase() + '</b> <br>' + 'Você tem <b>' + idade.toUpperCase() + '</b> anos de idade.')
        }
    </script>

</body>
